<!-- If catches error, display message -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <p style="color:#FF0000">{% if message.tags %} {% endif %}{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}

<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create">
</form>
