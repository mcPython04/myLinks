{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="form-page">
  {% if validlink %}
  
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
  
    <input class="option" type="submit" value="{% trans 'Submit' %}" />
  </form>
  
  {% else %}
  
  <p>{% trans "Password reset failed" %}</p>
  
  {% endif %}
</div>

{% endblock %}
